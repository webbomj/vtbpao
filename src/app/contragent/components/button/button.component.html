<button
  class="button"
  [class]="setColor()"
  [style]="setHeight()"
  [disabled]="disabled"
>
  <div class="button__container">
    <mat-icon *ngIf="isLeftIcon()" class="button__icon button__icon--left">{{
      icon
    }}</mat-icon>
    {{ text }}
    <mat-icon *ngIf="isRightIcon()" class="button__icon button__icon--right">{{
      icon
    }}</mat-icon>
  </div>
</button>
