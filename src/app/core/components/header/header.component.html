<header class="header">
  <div class="header__account account">
    <mat-icon fontIcon="account_circle" class="account__icon"></mat-icon>
    <div class="account__info">
      <div class="account__name">{{ name }}</div>
      <div class="account__role">{{ role }}</div>
    </div>
    <mat-icon
      fontIcon="arrow_drop_down"
      class="account__dropdown-icon"
    ></mat-icon>
  </div>
  <mat-icon fontIcon="menu" class="header__burger"></mat-icon>
</header>
